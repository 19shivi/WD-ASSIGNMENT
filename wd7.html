<!DOCTYPE html>
<html>
<head>
	<title>sum</title>

</head>
<body>
<h2>The sum of two numbers is:<span></span></h2>

<script type="text/javascript">
	var x=Number(prompt("enter first number"));
	var y=Number(prompt("enter the second number "));
	
	document.querySelector("span").textContent=x+y;
</script>
</body>
</html>
